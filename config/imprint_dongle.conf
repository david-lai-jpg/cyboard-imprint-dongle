# Base config loaded for ALL dongle variants (central + both peripherals).
# Only put settings here that are safe/beneficial for all three builds.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Override upstream Cyboard's unconditional ZMK_RGB_UNDERGLOW=y default.
# The dongle has no LED strip â€” peripheral .conf files re-enable this.
CONFIG_ZMK_RGB_UNDERGLOW=n

# OLED display on dongle (peripheral .conf files disable this).
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y
