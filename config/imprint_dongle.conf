# Dongle central config (only applies to the imprint_dongle shield build).
# Peripheral conf files are imprint_dongle_left.conf / imprint_dongle_right.conf.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# RGB underglow must be enabled on the dongle so the &rgb_ug behavior module
# compiles and forwards commands to peripherals over BLE. A dummy 1-LED strip
# in the overlay satisfies the device tree requirement (no physical LEDs).
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n
CONFIG_SPI=y

# OLED display on dongle.
CONFIG_ZMK_DISPLAY=y

# Display widgets: Mac modifier icons, battery for all 3 devices, WPM.
CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y
CONFIG_ZMK_DONGLE_DISPLAY_WPM=y
